<html>
    <head>
        <title>Clusters</title>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" >
        <script src="https://use.fontawesome.com/4132d47bbc.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.4.0/stitch.js"></script>
        <script src="https://s3.amazonaws.com/stitch-sdks/js/bundles/4.4.0/stitch-services-aws.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.0/showdown.min.js"></script>
        <script src="../conf/conf.js"></script>
        <style>
            code { white-space: pre}
        </style>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-dark" id="nav">
                <a class="navbar-brand" href="#"><img src="../resources/leaf.png" height="30" alt="">
                    &nbsp; Clusters for <span id="span_usr"></span>
                </a>

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav ml-auto" id="navlist">
                        <ul class='navbar-nav'>
                            <li class="nav-item"><a class="nav-item nav-link btn btn-outline-success btn-lg" onclick="$('#newModal').modal('show');"><i class='fa fa-plus-circle' aria-hidden='true'></i></a></li>';
                        </ul>      
                    </div>
                </div>
            </nav>

            <table class="table table-hover" style="margin-top:15px;">
                <thead class="thead-dark"><tr><th>User</th><th>Cluster</th><th>Created</th><th>Modified</th><th>Note</th><th>Flags</th></tr></thead>
                <tbody id="tbody"></tbody>
            </table>
        </div>

        <div class="modal" tabindex="-1" role="dialog" id="newModal">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">New Cluster</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" class="form-control" id="txt_edit" >
                    <label for="txt_name">Cluster Name</label>
                    <input type="text" class="form-control" id="txt_name" >

                    <label for="ddl_prevent">Prevent Reaping</label>
                    <select class="form-control" id="ddl_prevent">
                        <option>true</option>
                        <option>false</option>
                    </select>

                    <label for="txt_note">Note</label>
                    <textarea class="form-control" id="txt_note" rows="3"></textarea>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" onclick="document.location.reload()">Close</button>
                  <button type="button" class="btn btn-success" onclick="saveNew()">Save</button>
                </div>
              </div>
            </div>
          </div>

        <script>
            const client = stitch.Stitch.initializeDefaultAppClient(GLOBALSTITCHAPP);
            const mongodb = client.getServiceClient(stitch.RemoteMongoClient.factory,"mongodb-atlas");
            const db = mongodb.db(GLOBALDBNAME);

            const {
                Stitch,
                AnonymousCredential,
                AwsServiceClient,
                AwsRequest
            } = stitch;

            function presentResult(docs) {
                docs.map(doc => {
                    var html = "";

                    if(!doc.noReap) { html += '<tr class="table-danger">';}
                    else {  html+="<tr>"; }

                    html+="<td>"+doc.owner.email+"</td>";
                    html+="<td>"+doc.name+"</td>";
                    html+="<td>"+doc.created.yyyymmdd()+"</td>";
                    html+="<td>"+doc.updated.yyyymmdd()+"</td>";
                    html+="<td>"+doc.note+"</td>";
                    html+="<td>";
                        html += "<button class='btn btn-danger btn-sm' onclick=\"deleteDoc('"+doc._id+"')\"><i class='fa fa-trash' aria-hidden='true'></i></button>"
                        html += "&nbsp; <button class='btn btn-warning btn-sm' onclick=\"toggleReap('"+doc._id+"', "+doc.noReap+")\"><i class='fa fa-times-circle' aria-hidden='true'></i></button>"
                    html+="</td>";

                    html+="</tr>";
                    $('#tbody').append(html);
                });
            }

            function query() {
                var pipeline = [
                    {$sort:{"owner.email":-1}}
                ];
                db.collection("clusters").aggregate(pipeline).asArray().then(presentResult).catch(err => {console.error(err)});
            }

            function recordSuccess() {
                document.location.reload();
            }

            function deleteDoc(id) {
                var oid = new stitch.BSON.ObjectId(id);
                var r = confirm("Really delete?");
                if (r == true) {
                    db.collection("clusters").deleteOne(
                        {"_id":oid}
                    ).then(result => { location.reload(true); }).catch(err => console.log(err));
                }
            }

            function toggleReap(id,tf) {
                var oid = new stitch.BSON.ObjectId(id);
                tf = !tf;
                db.collection("clusters").updateOne({"_id":oid},{"$set":{"noReap":tf}}).then(result => { location.reload(true); }).catch(err => console.log(err));
            }

            function saveNew() {
                var doc = {};
                doc.created = new Date();
                doc.updated = new Date();
                doc.name = $('#txt_name').val();
                doc.owner = {};
                doc.owner.id = client.auth.authInfo.userId;
                doc.owner.email = client.auth.authInfo.userProfile.data.email;

                if($('#txt_note').val().length > 0) {
                    doc.note = $('#txt_note').val();
                }

                if($('#ddl_prevent option:selected').text() == "true") {
                    doc.noReap = true;
                } else {
                    doc.noReap = false;
                }

                db.collection("clusters").insertOne(doc).then(result => { location.reload(true); }).catch(err => console.log(err));
            }

            $(function() {
                $('#span_usr').html(client.auth.authInfo.userProfile.data.email);
                $('#span_usr').click(function() {
                    alert('Your ID is: ' + client.auth.authInfo.userId);
                });
                query();
            });
        </script>
    </body>
</html>
